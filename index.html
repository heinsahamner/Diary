<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary - Student Planner</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Diary" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');

      .no-spinner::-webkit-inner-spin-button, 
      .no-spinner::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      .no-spinner {
        -moz-appearance: textfield;
      }
      
      @media print {
        @page {
            margin: 0.5cm;
            size: auto;
        }

        body { 
            background-color: white !important; 
            color: black !important;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: auto !important;
            min-height: 0 !important;
            overflow: visible !important;
        }

        main {
            height: auto !important;
            overflow: visible !important;
            position: static !important;
            display: block !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        main > div {
            max-width: none !important;
            padding: 1cm !important;
        }

        .print\:hidden { display: none !important; }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        ::-webkit-scrollbar { display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",

    "react-dom/": "https://esm.sh/react-dom@18.2.0/",

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "date-fns": "https://esm.sh/date-fns@3.3.1",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "idb": "https://esm.sh/idb@8.0.0"
  }
}
</script>

</head>

</body>
</html>
